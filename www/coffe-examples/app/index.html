<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!" />
    <title>Coffee player</title>
    <!-- vendor:css -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body data-ng-app="application" data-ng-controller="MainCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <form>
                    <input type="text" class="form-control" data-ng-model="videoSrc">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="video-container full-width">
                    <video id="player" src="{{video}}" class="full-width">
                    </video>
                    <a href="#" class="play-pause">Play</a>
                    <div class="controlls-panel full-width">
                        <div class="progress-bar full-width">
                            <div class="progress-line full-height"></div>
                        </div>
                        <div class="controll-bar full-width">
                            <!-- <div class="play-pause"></div> -->
                            <div class="time-info full-height">
                                <div class="current-time">00:00</div>
                                <div class="divider">/</div>
                                <div class="duration">00:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- vendor:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</body>

</html>
