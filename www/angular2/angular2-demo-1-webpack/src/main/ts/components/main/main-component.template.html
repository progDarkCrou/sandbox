<div class="container-fluid">
    <div class="col-xs-12">
        <label>
            Hover color
            <input type="text"
                   name="color"
                   [(ngModel)]="color">
        </label>
    </div>
    <div class="col-xs-12" [avHighlight]="color">
        Hover me to change my color
    </div>
    <div class="col-xs-12" *avUnless="color !== 'lightblue'">
        Yeah, the color is not lightblue...
    </div>
</div>
