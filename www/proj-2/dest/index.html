<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>This is start page of the application</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="/vendor/bootstrap.min.css">
  <!-- endinject -->
  <!-- inject:less -->
  <!-- endinject -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div data-ng-app="application" class="container">
    <div data-ng-controller="mainCtrl">
      <table class="table">
        <thead>
          <th>Id</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Login</th>
        </thead>
        <tbody>
          <tr data-ng-repeat="u in users">
            <td data-ng-bind="u.id"></td>
            <td data-ng-bind="u.name"></td>
            <td data-ng-bind="u.surname"></td>
            <td data-ng-bind="u.login"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- inject:js -->
  <script src="/vendor/angular.js"></script>
  <script src="/vendor/bootstrap.min.js"></script>
  <script src="/vendor/jquery.js"></script>
  <!-- endinject -->
  <script>
  (function (angular) {
    var application = angular.module('application', []);
    application.controller('mainCtrl', ['$scope', '$http', function ($scope, $http) {
      var self = this;
      $scope.users = {};
      $http.get('http://localhost:8082/user/').then(function (resp) {
        $scope.users = resp.data;
      });
    }]);
  })(angular);
  </script>
</body>

</html>
