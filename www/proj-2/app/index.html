<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>This is start page</title>
  <!-- vendor:css -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body>
  <div data-ng-app="app" class="container">
    <div data-ng-controller="mainCtrl">
      <table class="table">
        <thead>
          <th>Id</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Login</th>
        </thead>
        <tbody>
          <tr data-ng-repeat="u in users track by $index">
            <td data-ng-bind="u.id"></td>
            <td data-ng-bind="u.name"></td>
            <td data-ng-bind="u.surname"></td>
            <td data-ng-bind="u.login"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- vendor:js -->
  <!-- endinject -->
  <!-- inject:js -->
  <!-- endinject -->
</body>

</html>
