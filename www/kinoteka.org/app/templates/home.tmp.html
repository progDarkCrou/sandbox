<div class="row home">
    <div class="col-xs-12">
        <div class="row section"
             data-ng-repeat="s in sections track by $index">
            <div class="col-xs-12">
                <div class="row section-header">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-6">
                                <h3 data-ng-bind="s.name"></h3>
                            </div>
                            <div class="col-xs-6">
                                <h4>More</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row section-content">
                    <div class="col-xs-12">
                        <div class="row tile-container">
                            <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2 "
                                 data-ng-repeat="k in s.items track by $index">
                                <div class="tile shadow-bottom">
                                    <div class="tile-header">
                                        <div class="rating text-align-right">
                                            5.8
                                        </div>
                                        <div class="title">
                                            <a href="#film/{{k}}">
                                                Iron man
                                            </a>
                                        </div>
                                    </div>
                                    <div class="tile-content">
                                        <a href="#film/{{k}}">
                                            <div class="cover play">
                                                <span class="glyphicon glyphicon-play-circle"></span>
                                            </div>
                                        </a>
                                        <img src="http://orig00.deviantart.net/cd41/f/2012/067/e/1/iron_man_poster_by_mishalicious-d4s3uqy.png"
                                             alt="This is poster image"
                                             class="img-responsive img-rounded">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
